<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中1英単語帳 - 単語一覧</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --bg2: #1e293b;
            --txt: #f1f5f9;
            --txt2: #94a3b8;
            --muted: #64748b;
            --blue: #38bdf8;
            --purple: #a78bfa;
            --border: #334155;
            --r: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--bg);
            color: var(--txt);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .home-btn {
            color: var(--txt2);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .home-btn:hover {
            color: var(--blue);
        }

        .container {
            flex: 1;
            padding: 40px 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .word-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .word-item {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: var(--r);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .word-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .word-header {
            display: flex;
            align-items: baseline;
            gap: 12px;
            flex-wrap: wrap;
        }

        .en {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--blue);
        }

        .jp {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--txt);
        }

        .type {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            background: rgba(148, 163, 184, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .ex {
            color: var(--txt2);
            font-size: 0.95rem;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .word-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="flashcards.html" class="home-btn">← 単語帳に戻る</a>
        <div style="font-weight: 700;">単語一覧 (全<span id="count">0</span>語)</div>
    </div>

    <div class="container">
        <div class="word-list" id="wordList">
            <!-- Words will be injected here -->
        </div>
    </div>

    <!-- Import shared data -->
    <script src="words.js"></script>

    <script>
        const list = document.getElementById('wordList');
        const countSpan = document.getElementById('count');

        if (words) {
            countSpan.textContent = words.length;

            words.forEach(word => {
                const item = document.createElement('div');
                item.className = 'word-item';
                item.innerHTML = `
                    <div class="word-info">
                        <div class="word-header">
                            <span class="en">${word.en}</span>
                            <span class="jp">${word.jp}</span>
                            <span class="type">${getTypeJP(word.type)}</span>
                        </div>
                        <div class="ex">${word.ex}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        }
    </script>
</body>

</html>
