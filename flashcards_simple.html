        let currentIndex = 0;

        // Flow mode: Right is Question, Left is Answer/Previous
        const paneLeft = document.getElementById('paneLeft');
        const leftContent = document.getElementById('leftContent');
        const paneRight = document.getElementById('paneRight');
        const rightContent = document.getElementById('rightContent');
        const progress = document.getElementById('progress');

        function getWordContent(word, type) {
            if (type === 'question') {
                return `
                    <div class="word-type">${word.type}</div>
                    <div class="word-en">${word.en}</div>
                `;
            } else {
                return `
                    <div class="word-type">${word.type}</div>
                    <div class="word-jp">${word.jp}</div>
                    <div class="word-en" style="font-size: 1.5rem; margin-bottom:8px;">${word.en}</div>
                    <div class="example">${word.ex}</div>
                `;
            }
        }

        function render() {
            // Render Right Pane (The Question)
            const questionIdx = currentIndex % words.length;
            const q = words[questionIdx];

            if (currentIndex < 0) currentIndex = 0;

            if (!q) return;

            if (rightContent) {
                rightContent.innerHTML = getWordContent(q, 'question');
            }

            // Render Left Pane (The Answer / Previous)
            if (currentIndex > 0) {
                let answerIdx = (currentIndex - 1) % words.length;
                if (answerIdx < 0) answerIdx = words.length - 1;

                const a = words[answerIdx];
                if (paneLeft) paneLeft.classList.add('is-active');
                if (leftContent) {
                    leftContent.innerHTML = getWordContent(a, 'answer');
                }
            } else {
                if (paneLeft) paneLeft.classList.remove('is-active');
                if (leftContent) {
                    leftContent.innerHTML = `
                        <div style="color:var(--muted); font-size: 0.9rem; text-align:center;">
                            PRESS NEXT<br>TO START
                        </div>
                    `;
                }
            }

            // Progress text
            if (progress) progress.textContent = `Word ${questionIdx + 1} / ${words.length}`;
        }

        function next(event) {
            if (event) event.stopPropagation();
            currentIndex++;
            render();
        }

        function prev(event) {
            if (event) event.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                render();
            }
        }

        function shuffleWords(event) {
            if (event) event.stopPropagation();
            // Fisher-Yates shuffle
            for (let i = words.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [words[i], words[j]] = [words[j], words[i]];
            }
            currentIndex = 0;
            render();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                next();
            } else if (e.key === 'ArrowLeft') {
                prev();
            }
        });

        // Initialize
        render();
